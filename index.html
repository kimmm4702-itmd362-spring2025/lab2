<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h2> HTML Form Page</h2>
  <form method="post" autocomplete="on" action="#null">
    <fieldset>
      <div >
        <label>Email: <input type ="email" name="email_field" placeholder="janedoe@example.com"></label>
      </div>
      <div>
        <label>Phone Number: <input type="tel" name="phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label>
      </div>
      <div>
        <label>Date of Birth: <input type="date" name="birthdate_field" placeholder="mm/dd/yyyy"></label>
      </div>
    </fieldset>
    <input type="submit" id="submit-button" value="Submit">


</body>
</html>
